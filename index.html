<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flutter Developer Portfolio</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- AOS Library for Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FAF7F0, #F5F1E9);
      color: #1A2E44;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(135deg, #02569B, #29B6F6);
      position: fixed;
      width: 100%;
      z-index: 1000;
      transition: all 0.3s ease;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar.scrolled {
      background: rgba(2, 86, 155, 0.9);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .nav-links a {
      color: white;
      margin-left: 1.5rem;
      padding: 0.5rem 1rem;
      background-color: rgba(2, 86, 155, 0.2);
      border-radius: 0.25rem;
      transition: color 0.3s ease, transform 0.3s ease, background-color 0.3s ease;
    }
    .nav-links a:hover {
      color: #ffd700;
      transform: scale(1.1);
      background-color: #29B6F6;
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }
    .nav-links {
      display: flex;
      align-items: center;
    }
    .nav-links.active {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 64px;
      left: 0;
      width: 100%;
      background: #02569B;
      padding: 1rem;
    }
    .nav-links.active a {
      margin: 0.5rem 0;
      background-color: rgba(2, 86, 155, 0.2);
    }
    .nav-links.active a:hover {
      background-color: #29B6F6;
    }
    .contact-info {
      color: white;
      font-size: 0.9rem;
    }

    /* Header */
    header {
      padding: 6rem 2rem 4rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #1A2E44;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    header p {
      font-size: 1.2rem;
      color: #4A5C6C;
      margin-bottom: 2rem;
    }
    .brushstroke {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/1200x800/1A5F7A/FAF7F0?text=Teal+Brushstroke') no-repeat center;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
    }
    .profile-img {
      border: 8px solid #29B6F6;
      border-radius: 50%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2), 0 0 15px rgba(41, 182, 246, 0.5);
      max-width: 250px;
      margin-bottom: 1rem;
      transition: transform 0.5s ease, opacity 0.5s ease;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .details {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }
    .details div {
      text-align: center;
    }
    .details .email, .details .experience {
      font-size: 1rem;
      color: #1A2E44;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .nav-links {
        display: none;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links a {
        padding: 0.5rem 1rem;
        margin: 0.5rem 0;
      }
      header h1 {
        font-size: 2.5rem;
      }
      .details {
        flex-direction: column;
        gap: 1rem;
      }
      .profile-img {
        max-width: 200px;
      }
    }

    /* Accessibility for reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .profile-img, .nav-links a, header h1, header p {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-white text-2xl font-bold"><i class="fa-brands fa-flutter"></i> Flutter Dev</h1>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <div class="nav-links space-x-6">
        <a href="about.html" class="text-lg">About</a>
        <a href="skills.html" class="text-lg">Skills</a>
        <a href="projects.html" class="text-lg">Projects</a>
        <a href="contact.html" class="text-lg">Contact</a>
      </div>
      <div class="contact-info">+01 (313) 345 678</div>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <div class="brushstroke"></div>
    <h1 data-aos="fade-down">Hey There, I’m Muhammad Ahmad</h1>
    <p data-aos="fade-up">Crafting beautiful cross-platform apps with Flutter & Dart</p>
    <img src="ahmad.jpg" alt="Your Profile Image" class="profile-img mx-auto" data-aos="zoom-in-up">
    <div class="details">
      <div class="email">Molviahmad52@gmail.com</div>
      <div class="experience">2 Years Experience</div>
    </div>
  </header>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center py-6">
    <p>Created with ❤️ using Flutter spirit</p>
    <p class="mt-2"><i class="fas fa-envelope"></i> contact@flutterdev.com</p>
  </footer>

  <!-- AOS Library -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
    });

    // Hamburger Menu Toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Navbar Scroll Effect
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
