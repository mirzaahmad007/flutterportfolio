<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Flutter Developer Portfolio</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- AOS Library for Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FAF7F0, #F5F1E9);
      color: #1A2E44;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    .navbar {
      background: linear-gradient(135deg, #02569B, #29B6F6);
      position: fixed;
      width: 100%;
      z-index: 1000;
      transition: all 0.3s ease;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar.scrolled {
      background: rgba(2, 86, 155, 0.9);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .nav-links a {
      color: white;
      margin-left: 1.5rem;
      padding: 0.5rem 1rem;
      background-color: rgba(2, 86, 155, 0.2);
      border-radius: 0.25rem;
      transition: color 0.3s ease, transform 0.3s ease, background-color 0.3s ease;
    }
    .nav-links a:hover {
      color: #ffd700;
      transform: scale(1.1);
      background-color: #29B6F6;
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }
    .nav-links {
      display: flex;
      align-items: center;
    }
    .nav-links.active {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 64px;
      left: 0;
      width: 100%;
      background: #02569B;
      padding: 1rem;
    }
    .nav-links.active a {
      margin: 0.5rem 0;
      background-color: rgba(2, 86, 155, 0.2);
    }
    .contact-info {
      color: white;
      font-size: 0.9rem;
    }

    .contact-section {
      padding: 6rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .contact-section h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #1A2E44;
      margin-bottom: 2rem;
    }
    .parallax-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/1200x800/1A5F7A/FAF7F0?text=Teal+Brushstroke') no-repeat center;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
      background-attachment: fixed;
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #4A5C6C;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-group input:focus, .form-group textarea:focus {
      border-color: #29B6F6;
      box-shadow: 0 0 5px rgba(41, 182, 246, 0.5);
      outline: none;
    }
    .form-group label {
      position: absolute;
      top: -10px;
      left: 10px;
      background: white;
      padding: 0 5px;
      font-size: 0.9rem;
      color: #1A2E44;
      transition: all 0.3s ease;
    }
    .form-group input:focus + label, .form-group textarea:focus + label {
      color: #29B6F6;
    }
    .submit-btn {
      background: #29B6F6;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .submit-btn:hover {
      background: #ffd700;
      transform: scale(1.05);
    }
    .social-links {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .social-links a {
      font-size: 2rem;
      color: #1A2E44;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .social-links a:hover {
      color: #29B6F6;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .nav-links {
        display: none;
      }
      .nav-links.active {
        display: flex;
      }
      .contact-section h1 {
        font-size: 2.5rem;
      }
      .parallax-bg {
        background-attachment: scroll;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .submit-btn, .social-links a, .nav-links a, .contact-section h1 {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-white text-2xl font-bold"><i class="fa-brands fa-flutter"></i> Flutter Dev</h1>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <div class="nav-links space-x-6">
        <a href="index.html" class="text-lg">Home</a>
        <a href="about.html" class="text-lg">About</a>
        <a href="skills.html" class="text-lg">Skills</a>
        <a href="projects.html" class="text-lg">Projects</a>
        <a href="contact.html" class="text-lg">Contact</a>
      </div>
      <div class="contact-info">+923039328209</div>
    </div>
  </nav>

  <section class="contact-section">
    <div class="parallax-bg"></div>
    <h1 data-aos="fade-down">Get in Touch</h1>
    <div class="contact-form" data-aos="zoom-in">
      <div class="form-group">
        <input type="text" id="name" required>
        <label for="name">Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <textarea id="message" rows="5" required></textarea>
        <label for="message">Message</label>
      </div>
      <button class="submit-btn">Send Message</button>
    </div>
    <div class="social-links" data-aos="fade-up">
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </section>

  <footer class="bg-blue-900 text-white text-center py-6">
    <p>Created with ❤️ using Flutter spirit</p>
    <p class="mt-2"><i class="fas fa-envelope"></i> contact@flutterdev.com</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
    });

    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>

</html>
